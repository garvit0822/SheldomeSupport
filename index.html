<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheldome Hotel Support</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 60px;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.65rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #ff5a5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e14a4f;
    }

    label {
      color: #fff;
      text-shadow: 1px 1px 1px #000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="sheldomelogo.png" alt="Sheldome Logo" class="logo" />
      <h1>Sheldome Hotel Support</h1>
    </div>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL0000045BoX" method="POST">
      <input type="hidden" name="orgid" value="00DgL0000045BoX">
      <input type="hidden" name="retURL" value="http://">

      <label for="name">Contact Name</label>
      <input id="name" maxlength="80" name="name" size="20" type="text" required>

      <label for="email">Email</label>
      <input id="email" maxlength="80" name="email" size="20" type="email" required>

      <label for="phone">Phone</label>
      <input id="phone" maxlength="40" name="phone" size="20" type="text">

      <label for="subject">Subject</label>
      <input id="subject" maxlength="80" name="subject" size="20" type="text" required>

      <label for="description">Description</label>
      <textarea name="description"></textarea>

      <label for="00NgL00000yZoNy">Booking ID</label>
      <input id="00NgL00000yZoNy" maxlength="50" name="00NgL00000yZoNy" size="20" type="text">

      <input type="submit" name="submit" value="Submit Request">
    </form>
  </div>

</body>
</html>
