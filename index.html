<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sheldome Hotel Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      width: 100%; max-width: 600px;
      box-shadow: 0 8px 32px rgba(31,38,135,0.37);
      border: 1px solid rgba(255,255,255,0.18);
      color: #fff;
    }
    .header { text-align: center; margin-bottom: 1.5rem; }
    .logo { width: 60px; margin-bottom: 0.5rem; }
    h1 { font-size: 2rem; text-shadow: 1px 1px 2px #000; }
    .choice-buttons { display: flex; justify-content: center; gap: 20px; margin-bottom: 2rem; }
    .choice-buttons button {
      background-color: #ff5a5f; color: #fff; border: none; border-radius: 8px;
      padding: 12px 20px; font-size: 1rem; font-weight: 600; cursor: pointer;
      transition: background 0.3s;
    }
    .choice-buttons button:hover { background-color: #e14a4f; }
    .form-section { display: none; }
    .form-section.active { display: block; }

    form label {
      display: block; margin-top: 1rem; margin-bottom: 0.3rem;
      font-weight: 600; text-shadow: 1px 1px 1px #000;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%; padding: 0.65rem; border-radius: 8px; border: none; font-size: 1rem;
      background: rgba(255,255,255,0.9); color: #333;
    }

    textarea { resize: vertical; min-height: 100px; }

    input[type="submit"] {
      width: 100%; margin-top: 1.5rem; padding: 0.75rem;
      background-color: #4CAF50; color: #fff; border: none; border-radius: 8px;
      font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.3s;
    }

    input[type="submit"]:hover { background-color: #45a049; }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(0, 255, 0, 0.2);
      border: 1px solid #0f0;
      color: #fff;
      font-weight: 600;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="sheldomelogo.png" alt="Sheldome Logo" class="logo" />
      <h1>Sheldome Hotel Support</h1>
    </div>

    <div class="choice-buttons">
      <button type="button" onclick="showForm('feedback')">Feedback</button>
      <button type="button" onclick="showForm('complaint')">Complaint</button>
    </div>

    <!-- Feedback Form -->
    <div id="feedback" class="form-section">
      <form onsubmit="return validateFeedbackForm()" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL0000045BoX" method="POST" target="hidden_iframe_feedback">
        <input type="hidden" name="orgid" value="00DgL0000045BoX" />
        <input type="hidden" name="retURL" value="javascript:showMessage('feedback-msg')" />

        <label for="rating">Rating (1–5)</label>
        <input id="rating" name="00NgL00000ytr4L" type="number" min="1" max="5" required />

        <label for="fb_booking">Booking ID</label>
        <input id="fb_booking" name="00NgL00000yZoNy" maxlength="50" type="text" required />

        <label for="feedback_text">Feedback</label>
        <textarea id="feedback_text" name="00NgL00000ytpqX" rows="3" wrap="soft" required></textarea>

        <input type="submit" name="submit" value="Submit Feedback" />
      </form>
      <div id="feedback-msg" class="message">✅ Feedback submitted successfully!</div>
      <iframe name="hidden_iframe_feedback" style="display:none;"></iframe>
    </div>

    <!-- Complaint Form -->
    <div id="complaint" class="form-section">
      <form onsubmit="return validateComplaintForm()" action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL0000045BoX" method="POST" target="hidden_iframe_complaint">
        <input type="hidden" name="orgid" value="00DgL0000045BoX" />
        <input type="hidden" name="retURL" value="javascript:showMessage('complaint-msg')" />

        <label for="cp_name">Contact Name</label>
        <input id="cp_name" name="name" maxlength="80" type="text" required />

        <label for="cp_email">Email</label>
        <input id="cp_email" name="email" maxlength="80" type="email" required />

        <label for="cp_phone">Phone</label>
        <input id="cp_phone" name="phone" maxlength="40" type="text" />

        <label for="cp_subject">Subject</label>
        <input id="cp_subject" name="subject" maxlength="80" type="text" required />

        <label for="cp_description">Description</label>
        <textarea id="cp_description" name="description" required></textarea>

        <label for="cp_booking">Booking ID</label>
        <input id="cp_booking" name="00NgL00000yZoNy" maxlength="50" type="text" />

        <input type="submit" value="Submit Complaint" />
      </form>
      <div id="complaint-msg" class="message">✅ Complaint submitted successfully!</div>
      <iframe name="hidden_iframe_complaint" style="display:none;"></iframe>
    </div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      document.getElementById(formId).classList.add('active');
    }

    function showMessage(id) {
      const msg = document.getElementById(id);
      if (msg) {
        msg.style.display = 'block';
        setTimeout(() => msg.style.display = 'none', 5000);
      }
    }

    function validateFeedbackForm() {
      const rating = parseInt(document.getElementById('rating').value);
      if (rating < 1 || rating > 5) {
        alert('Please enter a rating between 1 and 5.');
        return false;
      }
      return true;
    }

    function validateComplaintForm() {
      return true; // Can add more validation here if needed
    }
  </script>
</body>
</html>
